services:
  - type: web
    name: ads-manager-ai
    runtime: node
    plan: starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ads-manager-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_ID
        sync: false
      - key: OAUTH_SERVER_URL
        sync: false
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: OWNER_OPEN_ID
        sync: false
      - key: OWNER_NAME
        sync: false
      - key: VITE_APP_TITLE
        value: "Ads Manager AI"
      - key: VITE_APP_LOGO
        sync: false
      - key: BUILT_IN_FORGE_API_URL
        sync: false
      - key: BUILT_IN_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_URL
        sync: false
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: VITE_MERCADOPAGO_PUBLIC_KEY
        sync: false
      - key: META_APP_ID
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: META_ACCESS_TOKEN
        sync: false

databases:
  - name: ads-manager-ai-db
    databaseName: ads_manager_ai
    user: ads_manager_user
    plan: starter
